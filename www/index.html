<div class="acessibilidade-container">

<script>
  // Controle do Tamanho da Fonte
  let currentFontSize = 0;
  const maxFontSize = 3;

  document.getElementById('aumentarFonte').addEventListener('click', function(e) {
      e.preventDefault();
      
      if(currentFontSize < maxFontSize) {
          currentFontSize++;
          document.body.classList.add(`fonte-grande-${currentFontSize}`);
          // Remove classes anteriores
          for(let i = currentFontSize - 1; i > 0; i--) {
              document.body.classList.remove(`fonte-grande-${i}`);
          }
      } else {
          // Reset para tamanho normal
          currentFontSize = 0;
          document.body.className = document.body.className.replace(/fonte-grande-\d/g, '');
      }
  });

  // Controle do Modo Daltonico
  document.getElementById('modoDaltonico').addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.toggle('daltonico-mode');
      this.querySelector('i').classList.toggle('mdi-eye-outline');
      this.querySelector('i').classList.toggle('mdi-eye-off-outline');
  });
</script>
